<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::headerFragment(pageTitle='Spring MVC | Login')}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <nav th:replace="~{fragments/navigation::navFragment}"></nav>
</div>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h3>Please login to continue using library</h3>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Enter username</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div th:if="${param.error}">
                    <p class="alert alert-danger" role="alert">Authentication failed. Reason:
                        <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                    </p>
                </div>
                <div th:if="${param.logout}">
                    <p class="alert alert-info" role="alert">You have been successfully logged out.</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:replace="~{fragments/scripts::common-scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.firstName} ${book.lastName}</td>
                        <td>${book.genre}</td>
                        <td>
                            <a href="edit?id=${book.id}">Edit</a>
                        </td>
                        <td>
                            <button onclick = "deleteBook(${book.id})">Delete</button>
                        </td>
                    </tr>
                `)
            });
        })
    });

    function deleteBook(id){
        $.ajax({
            type : "DELETE",
            url : "/api/delete/" + id,
            success: function () {
                   alert('Book has been deleted');
                   location.reload();
            },
            error: function (e) {
                console.log(e);
            }
        });
    }
</script>
</body>
</html>
